<h2>Cadastrar Horário de Funcionário</h2>
<form method="post">
    <label for="funcionario_id">Funcionário:</label>
    <select id="funcionario_id" name="funcionario_id" required>
        <!-- Opções devem ser preenchidas dinamicamente -->
    </select>
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required>
    <label for="entrada">Horário de Entrada:</label>
    <input type="time" id="entrada" name="entrada" required>
    <label for="saida">Horário de Saída:</label>
    <input type="time" id="saida" name="saida" required>
    <button type="submit">Cadastrar Horário</button>
</form>
