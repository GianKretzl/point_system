<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Horário Funcionário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/employee_schedule.css') }}">
</head>
<body>
    <div class="main">
        <h2>Cadastrar Horário Funcionário</h2>
        <form method="POST" action="{{ url_for('main.employee_schedule') }}">
            <div class="inputBx">
                <label for="user_id">Funcionário:</label>
                <select id="user_id" name="user_id" required>
                    <option value="">Selecione</option>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }} ({{ user.username }})</option>
                    {% endfor %}
                </select>
            </div>
            <div class="inputBx">
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="inputBx">
                <label for="entry_time">Entrada:</label>
                <input type="time" id="entry_time" name="entry_time" required>
            </div>
            <div class="inputBx">
                <label for="exit_time">Saída:</label>
                <input type="time" id="exit_time" name="exit_time" required>
            </div>
            <div class="button-row">
                <button type="submit">Cadastrar Horário</button>
                <a href="{{ url_for('main.admin') }}">Voltar</a>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul>
              {% for category, message in messages %}
                <li style="color: red;">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
